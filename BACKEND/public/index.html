<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
</head>

<body>

<!-- PROFILE SIDEBAR -->
<div id="profileSidebar" class="profile-sidebar">
  <h3>My Profile</h3>

  <p><strong>Username:</strong> <span id="profileUsername"></span></p>
  <p><strong>Email:</strong> <span id="profileEmail"></span></p>

  <button onclick="logout()">Logout</button>

  <hr>

  <h4>Liked Songs</h4>
  <ul id="likedSongsList"></ul>

  <hr>

  <h4>My Playlist</h4>
  <ul id="playlistList"></ul>

  <button onclick="closeProfile()">Close</button>
</div>

<!-- PROFILE ICON -->
<div class="profile-btn" onclick="openProfile()">
  <i class="material-icons">account_circle</i>
</div>

<!-- SEARCH -->
<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search song..." />
  <button onclick="searchSong()">Search</button>
</div>

<!-- MUSIC PLAYER -->
<div class="wrapper">

  <div class="top-bar">
    <i class="material-icons" id="addtoplist">add</i>
    <span>Now Playing</span>
    <i class="material-icons" id="like">favorite_border</i>
  </div>
  

  <div class="img-area">
    <img src="" alt="song image">
  </div>

  <div class="song-details">
    <p class="name"></p>
    <p class="artist"></p>
  </div>


  <!-- PROGRESS + SEEK -->
  <div class="progress-area">
    <div class="progress-bar"></div>
    <div class="timer">
      <span class="current">0:00</span>
      <span class="duration">0:00</span>
    </div>
    <audio id="main-audio"></audio>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <i id="repeat-plist" class="material-icons">repeat</i>
    <i id="prev" class="material-icons">skip_previous</i>
    <div class="play-pause">
      <i class="material-icons">play_arrow</i>
    </div>
    <i id="next" class="material-icons">skip_next</i>
    <i id="more-music" class="material-icons">queue_music</i>
  </div>

  <!-- PLAYLIST -->
  <div class="music-list">
    <div class="header">
      <span>Music List</span>
      <i id="close" class="material-icons">close</i>
    </div>
    <ul></ul>
  </div>
</div>

<script src="javascript/script.js"></script>
</body>
</html>
